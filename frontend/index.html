<body>

    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active container-fluid">
              <img class="carousel-img" src="images/doctors_new.jpg" alt="First slide">
            </div>
            <div class="carousel-item container-fluid">
              <img class="carousel-img" src="images/img2" alt="Second slide">
            </div>
            <div class="carousel-item container-fluid">
              <img class="carousel-img" src="images/img3" alt="Third slide">
            </div>
          </div>

          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
    </div>

<div id="login-box">
   <h2>Login</h2>
    <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
      <button type="submit" class="btn btn-dark login-button">Submit</button>
      <button type="button" class="btn btn-light register-button">Register</button>
  </form>


</div>
