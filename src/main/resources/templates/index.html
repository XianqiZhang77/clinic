<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Symptom Self-Assessment Center</title>
    <link rel="stylesheet" type="text/css" href= "css/bootstrap.min.css") >
    <link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon"/>
    <style type="text/css">

        body {
            background: url("pictures/main_2.jpg") no-repeat;
            background-size: 100%;
        }

        #logo {
            width: 60px;
            height: 60px;
            margin: 10px;
        }

        #title {
            font-size: 20px;
            color: #122b40;
        }

        .container {
            margin-top: 150px;
            width: 600px;
            height: 330px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        #heading {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            text-align: left;
            font-style: normal;

        }

        .col-xs-12 {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #log_in {
            height: 40px;
            width: 90px;
            margin-top: 10px;
            margin-left: 255px;
            font-size: 14px;

        }

        #log_on {
            text-align: left;
            margin-left: 5px;
            font-size: 16px;

        }

    </style>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>


<div class="container-fluid">
    <img id="logo" src="pictures/logo.png">
    <span id="title"> COVID-19 Symptom Self-Assessment Center</span>
</div>

<div class="container">

<!--    <form action="/user/login" method="post">
        userID：<input type="text" th:value="${userID}" ><br/>
        password：<input type="text" th:value="${password}" ><br/>
        <button>submit</button>
    </form>-->

    <div class="login-title text-center">
        <h1 id="heading"><small>Login</small></h1>
    </div>

    <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <form action="/login_submit" method="post">

    <div class="col-xs-12  ">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" id="userID" name="userID" class="form-control" placeholder="user ID" >
        </div>
    </div>


    <div class="col-xs-12  ">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            <input type="text" id="password" name="password" class="form-control" placeholder="password" >
        </div>
    </div>


    <div class="form-group form-actions">
        <div class="col-xs-4 col-xs-offset-4 ">
            <button id="log_in" type="submit" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-off"></span>
                Log in
            </button>
        </div>
    </div>
    </form>

    <div class="col-xs-6 link">

        <p class="text-center remove-margin" id="log_on"><small>Don't have an account?</small>
            <a href="create_account"><small>Create account</small></a>
        </p>
    </div>
</div>

</body>
</html>
